<h1 class="card-title" align="center">Projetos de Lei</h1>
<div class="col-sm-6" *ngFor="let p of proposition">
  <div class="main-card vote">
    <div class="main-card-content">
      <h5 class="card-title">{{p['proposition_type']}} - Número: {{p['number']}}</h5>
      <p class="text-left">
        <li>Ano: {{p['year']}}</li>
        <li>Abstract: {{p['abstract']}}</li>
        <li>Situação: {{p['situation']}}</li>
        <li>Na íntegra: <a href="{{p['url_full']}}">link íntegra</a></li>
      </p>
    </div>
  </div>
</div>

<ul class="nav nav-pills">
  <li role="presentation">
      <a class="page-link" (click)="propositions(i)">Início</a>
  </li>
  <li role="presentation">
    <a class="page-link" (click)="propositions(offset-1)">Prev</a>
  </li>
  <li role="presentation">
    <input class="page-link" #page>
  </li>
  <li role="presentation">
    <button class="page-link" (click)="propositions(page.value)">GO</button>
  </li>
  <li role="presentation">
    <a class="page-link" (click)="propositions(offset+1)">Next</a>
  </li>
  <li role="presentation">
    <a class="page-link" (click)="propositions(pages.length)">Fim</a>
  </li>
  <li role="presentation">
    <p>{{offset}}/{{pages.length}}</p>
  </li>
</ul>
