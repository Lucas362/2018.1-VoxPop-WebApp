<h1 class="card-title" align="center">Projetos de Lei</h1>
<div class="col-sm-6" *ngFor="let p of proposition">
  <div class="main-card vote">
    <div class="main-card-content">
      <h5 class="card-title">{{p['proposition_type']}} - Número: {{p['number']}}</h5>
      <p class="text-left">
        <li>Ano: {{p['year']}}</li>
        <li>Abstract: {{p['abstract']}}</li>
        <li>Situação: {{p['situation']}}</li>
        <li>Na íntegra: <a href="{{p['url_full']}}">link íntegra</a></li>
      </p>
    </div>
  </div>
</div>
<div class="row bottom" *ngIf="proposition?.length > 0">
  <ul class="pagination pagination-lg">
    <li class="page-item disabled">
      <a class="page-link" tabindex="-1">Páginas</a>
    </li>
    <li class="page-item" *ngFor="let i of pages">
      <a class="page-link" (click)="propositions(i)" target="_blank">{{i}}</a>
    </li>
  </ul>
</div>
