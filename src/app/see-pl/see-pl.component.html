<div class="row">
  <div class="col-sm-12 text-center">
    <h3>Proposições votadas pelos parlamentares</h3>
  </div>
</div>

<br>

<div class="row">
  <div class="col-sm-6 text-center" *ngFor="let p of proposition">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{p['proposition_type_initials']}} {{p['number']}}/{{p['year']}}</h3>
      </div>
      <div class="panel-body">
        <h5>{{p['proposition_type']}}</h5>
        <div class="text-justify">
          <div *ngIf="p['abstract'].length <= 400">
            <p>{{p['abstract']}}</p>
          </div>
          <div *ngIf="p['abstract'].length > 400">
            <p>{{p['abstract'].substr(0, 400)}}... [...]</p>
          </div>
        </div>
        <button class="btn btn-primary" (click)="openProposition(p['url_full'])">Veja na íntegra</button>
      </div>
      <div class="panel-footer text-muted">2 dias atrás</div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="nav nav-pills center">
      <li role="presentation">
        <button id="beforeBtn1" class="btn" (click)="loadPage(1)">Inicio</button>
      </li>
      <li role="presentation">
        <button id="beforeBtn2" class="btn" (click)="loadPage(offset-1)">Ant.</button>
      </li>
      <li role="presentation">
        <input type="text" size="3" class="form-control" #page>
      </li>
      <li role="presentation">
        <button class="btn" (click)="loadPage(page.value)">Ir</button>
      </li>
      <li role="presentation">
        <button id="afterBtn1" class="btn" (click)="loadPage(offset+1)">Prox.</button>
      </li>
      <li role="presentation">
        <button id="afterBtn2" class="btn" (click)="loadPage(pages)">Fim</button>
      </li>
    </ul><br>
    <br><p class="p-center">Página: {{offset}}/{{pages}}</p><br>
  </div>
</div>
