<div class="text-center">
  <div *ngIf="loading" class="overlay">
    <div *ngIf="loading" align="center" class="loading">
      <p>Computando opção...</p>
      <div class="loader"></div>
    </div>
  </div>
  <div *ngIf="loader" class="overlay">
      <div *ngIf="loader" align="center" class="loading">
        <p>Caregando dados...</p>
        <div class="loader"></div>
      </div>
    </div>
  <!-- <ng-container *ngIf="!loader" > -->
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-primary text-center">
        <div class="panel-heading">
          <h3 class="panel-title">{{proposition['proposition_type_initials']}} {{proposition['number']}}/{{proposition['year']}}</h3>
        </div>
        <div class="panel-body">
          <h4>Aprovação por região do Brasil</h4>
          <canvas id="regionChart"></canvas>
        </div>
        <div class="panel-footer text-muted">atualizada {{proposition['days_ago']}} dia(s) atrás</div>
      </div>
    </div>
  </div>
</div>
