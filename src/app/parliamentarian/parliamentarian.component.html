<h1 class="card-title" align="center">Deputados</h1>
<div class="col-sm-2" *ngFor="let p of parliamentarians">
  <div class="main-card vote">
    <div class="main-card-content">
      <div>
        <img src="{{ p['photo'] }}" width="114" height="152" alt="woops, someting went wrong">
      </div>
      <div>
        <h5 class="card-title">{{ p['name'] }}</h5>
        <li>Estado: {{p['federal_unit']}}</li>
      </div>
    </div>
  </div>
</div>

<ul class="nav nav-pills center">
  <li role="presentation">
    <button class="btn" (click)="getParliamentarians(1)">Inicio</button>
  </li> 
  <li role="presentation">
    <button class="btn" (click)="getParliamentarians(offset-1)">Ant.</button>
  </li>
  <li role="presentation">
    <input type="text" size="3" class="form-control" #page>
  </li>
  <li role="presentation">
    <button class="btn" (click)="getParliamentarians(page.value)">Ir</button>
  </li>
  <li role="presentation">
    <button class="btn" (click)="getParliamentarians(offset+1)">Prox.</button>
  </li> 
  <li role="presentation">
    <button class="btn" (click)="getParliamentarians(pages)">Fim</button>
  </li>
</ul><br>
<br><p class="p-center">PÃ¡gina: {{offset}}/{{pages}}</p><br>
