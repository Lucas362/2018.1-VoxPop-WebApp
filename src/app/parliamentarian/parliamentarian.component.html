<h1 class="card-title" align="center">Deputados</h1>
<div class="col-sm-6" *ngFor="let p of parliamentarians">
  <div class="main-card vote">
    <div class="main-card-content">
      <h5 class="card-title">{{ p['name'] }}</h5>
      <p class="text-left">
        <img src="{{ p['photo'] }}" alt="woops, someting went wrong">
        <li>Estado: {{p['federal_unit']}}</li>
      </p>
    </div>
  </div>
</div>
