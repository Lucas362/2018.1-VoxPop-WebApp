<h1 class="card-title" align="center">Deputados</h1>
<div class="col-sm-2" *ngFor="let p of parliamentarians let id = index">
  <div class="main-card vote">
    <a routerLink="/parliamentarians/{{id+1}}" routerLinkActivate="active">
      <div class="main-card-content">
        <div>
          <img src="{{ p['photo'] }}" width="114" height="152" alt="woops, someting went wrong">
        </div>
        <div>
          <h5 class="card-title">{{ p['name'] }}</h5>
          <li>Estado: {{p['federal_unit']}}</li>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="col-sm-12">
  <ul class="nav nav-pills center">
    <li role="presentation">
      <button id="beforeBtn1" class="btn" (click)="loadPage(1)">Inicio</button>
    </li>
    <li role="presentation">
      <button id="beforeBtn2" class="btn" (click)="loadPage(offset-1)">Ant.</button>
    </li>
    <li role="presentation">
      <input type="text" size="3" class="form-control" #page>
    </li>
    <li role="presentation">
      <button class="btn" (click)="loadPage(page.value)">Ir</button>
    </li>
    <li role="presentation">
      <button id="afterBtn1" class="btn" (click)="loadPage(offset+1)">Prox.</button>
    </li>
    <li role="presentation">
      <button id="afterBtn2" class="btn" (click)="loadPage(pages)">Fim</button>
    </li>
  </ul>
  <br>
  <br>
  <p class="p-center">PÃ¡gina: {{offset}}/{{pages}}</p>
  <br>
</div>
