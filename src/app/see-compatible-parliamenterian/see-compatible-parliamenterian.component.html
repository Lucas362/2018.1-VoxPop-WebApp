          <img src="{{parliamentarian['parliamentary']['photo']}}" width="114" height="152" alt="woops, someting went wrong">

        <p>{{parliamentarian['parliamentary']['political_party']}}/{{parliamentarian['parliamentary']['federal_unit']}}</p>
