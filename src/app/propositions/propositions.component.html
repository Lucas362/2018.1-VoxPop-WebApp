<div class="container">
  <div class="row">
    <div class="main-card" *ngFor = "let proposition of propositionsList">
      <ul>
        <li>Número {{proposition.number}}</li>
        <li>Ano: {{proposition.year}}</li>
        <li>Abstract: {{proposition.abstract}}</li>
        <li>Situação: {{proposition.situation}}</li>
        <li>Tipo: {{proposition.proposition_type}}</li>
      </ul>
    </div>
  </div>
</div>
